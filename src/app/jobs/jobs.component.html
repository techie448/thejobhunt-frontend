<section class="find-job section">
  <div class="container">
    <h2 class="section-title">Total {{hits}} job results...</h2>
    <div class="row">
      <div class="col-md-12">

        <ul>
        <li *ngFor="let job of jobs">
        <div class="job-list">
          <div class="thumb">
            <a href="#"><img src="assets/img/demo.jpg" alt="" width="100px" height="100pz"></a>
          </div>

          <div class="job-list-content">
            <h4><a href="{{job.apply}}">{{ job.title }} </a></h4>
            <div class="job-tag">
              <div class="pull-left">
                <div class="meta-tag">
                  <span><a href="browse-categories.html"><i class="ti-brush"></i>{{ job.company }}</a></span>
                  <span><i class="ti-location-pin"></i>{{ job.location }}</span>
                  <span>{{ job.source }}&nbsp;</span>
                  <span>{{ formatDate(job.created) }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        </li>
          <li *ngIf="(finished && (jobs.length < 1))">
            <a [routerLink]="['/jobs']">View All Jobs</a>
          </li>
          <li *ngIf="(finished && (jobs.length >= 1))">
            End of jobs for now.
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<div
infinite-scroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="1000"
(scrolled)="onScroll()">
</div>
<footer>

  <div id="copyright">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="site-info text-center">
            <p>All Rights reserved &copy; 2020</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
