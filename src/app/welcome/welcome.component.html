<header>
  <section id="intro" class="section-intro">
    <div class="search-container">
      <div class="mytitle">
        The Job Hunt
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Don't search for jobs.</h1>
            <br>
            <h2>Find the right fit instead.</h2>
             <div class="content">
               <form (ngSubmit)="search(term)">
                <div class="row">
                  <div class="col-md-11 col-sm-10">
                    <div class="form-group">
                      <input class="form-control" id="term" name="term" type="text" placeholder="job title or keyword" required type="text" [(ngModel)]="term" (keyup.enter)="search(term)">
                      <i class="ti-time"></i>
                    </div>
                  </div>
                  <div class="col-md-1 col-sm-2">
                    <button type="submit" class="btn btn-search-icon"><i class="ti-search"></i></button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</header>

<div class="container">
  <div class="row">
    <br><br>
    <h1><b>&nbsp;&nbsp;Companies & Partners</b></h1>
    <div class="col-md-3">
      <img src="assets/img/indeed.png" class="img-fluid" alt="indeed"><br><br>
    </div>
    <div class="col-md-3">
      <img src="assets/img/glassdoor.png" class="img-fluid" alt="glassdoor"  height="150px"><br><br>
    </div>
    <div class="col-md-3">
      <img src="assets/img/linkedin.png" class="img-fluid" alt="linkedin" width="150px" height="150px"><br><br>
    </div>
    <div class="col-md-3">
      <img src="assets/img/monster.png" class="img-fluid" alt="monster" width="350px" height="150px"><br><br>
    </div>
    <h1><b>&nbsp;&nbsp;and more...</b></h1>
  </div>
</div>
<main>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="site-info text-center">
              <p>All Rights reserved &copy; 2020</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
 </main>
